<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise resolve测试</title>
</head>
<body>

</body>
<script>
  Promise.resolve(Promise.reject('reject'))
  .then(val => {
    console.log('Promise.reject   reject');
    console.log(val);
  })
  .catch(e => {
    console.log('Promise.reject   catch');
    console.log(e);
  });

  Promise.resolve(Promise.resolve('resolve'))
  .then(val => {
    console.log('Promise.resolve   resolve');
    console.log(val);
  })
  .catch(e => {
    console.log('Promise.resolve   catch');
    console.log(e);
  });


  Promise.resolve(null)
  .then(val => {
    console.log('传入数字 resolve');
    console.log(val);
  })
  .catch(e => {
    console.log('传入数字 catch');
    console.log(e);
  });
</script>
</html>
