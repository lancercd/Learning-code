<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .box {
      display: flex;
      justify-content: space-between;
      align-content: space-between;
      width: 200px;
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="box" style="padding: 5px;font-weight: 800;background-color: aqua;">
      <div>name</div>
      <div>price</div>
    </div>
    <div v-for="item in goods" class="box">
      <div>{{item.name}}</div>
      <div style="width: 30%;">{{item.price | showPrice}}</div>
    </div>
  </div>
</body>
<script src="../../vue.js"></script>
<script>
  const vm = new Vue({
    el: '#app',
    data: {
      goods: [
        {name: 'Java', price: 99.5},
        {name: 'Python', price: 120},
        {name: 'PHP', price: 60},
        {name: 'C++', price: 160.65},
      ]
    },
    methods: {

    },
    filters: {
      showPrice(price){
        return '$' + ((price)? price.toFixed(2) : '');
      }
    }

  })
</script>
</html>
