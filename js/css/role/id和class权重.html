<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id和class权重</title>
  <style>
     #c11-id{
      color: blue;
    }
    .c1.c2.c3.c4.c5.c6.c7.c8.c9.c10.c11.c12{
      color: red;
    }

    #id1.class1.class2{
      color: blue;
    }

    #id1.class1{
      color: blue;
    }


  </style>
</head>
<body>
  <div class="c1 c2 c3 c4 c5 c6 c7 c8 c9 c10 c11 c12" id="c11-id">
    c11
  </div>

  <div id="id1" class="class1 class2">
    id1 class1
  </div>
  
</body>
</html>
