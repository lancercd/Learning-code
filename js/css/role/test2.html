<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    /**
      #id1 div
      可以匹配到#id1后代中的所有div
      所以显示为红色
    */
    #id1 div{
      color: red;
    }
    div #id2{
      color: green;
    }


  </style>
</head>
<body>
  <div id="id1">
    <div id="id2">
      <div id="id3">
        id1>id2
      </div>
    </div>
  </div>
</body>
</html>
